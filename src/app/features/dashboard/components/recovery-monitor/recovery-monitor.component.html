<div class="bg-zinc-900 border border-zinc-800 rounded-xl p-6 shadow-lg">
  <!-- Header -->
  <div class="flex items-center gap-2 mb-6">
    <mat-icon class="text-blue-500">monitor_heart</mat-icon>
    <h3 class="text-xl font-bold text-white">Monitor de Recuperación</h3>
  </div>

  <!-- Sugerencia Rápida -->
  <div *ngIf="suggestedMuscles().length > 0" class="mb-8 p-4 bg-zinc-800/50 rounded-lg border border-zinc-700/50">
    <h4 class="text-sm text-zinc-400 font-medium mb-3 uppercase tracking-wider flex items-center gap-2">
      <mat-icon class="text-xs scale-75">recommend</mat-icon> Sugerido para hoy
    </h4>
    <div class="flex flex-wrap gap-2">
      <span 
        *ngFor="let m of suggestedMuscles()"
        class="px-3 py-1 rounded-full text-sm font-semibold bg-green-500/10 text-green-400 border border-green-500/20"
      >
        {{ m.name }}
      </span>
    </div>
  </div>

  <!-- Body Map Visualization -->
  <div class="mb-8 flex justify-center">
    <app-professional-body-map [recoveryStatus]="statusMap()"></app-professional-body-map>
  </div>

  <!-- Lista de Fatiga -->
  <div class="space-y-4">
    <div *ngFor="let muscle of sortedMuscles()" class="group">
      <!-- Info label -->
      <div class="flex justify-between items-center mb-1.5">
        <span class="text-zinc-300 font-medium flex items-center gap-2">
          <!-- Icono condicional básico o genérico -->
          <mat-icon class="text-zinc-500 text-sm h-4 w-4 flex items-center justify-center">fitness_center</mat-icon>
          {{ muscle.name }}
        </span>
        <span 
          class="text-xs font-bold px-2 py-0.5 rounded ml-2"
          [ngClass]="{
            'bg-red-500/20 text-red-400': muscle.color === 'red',
            'bg-yellow-500/20 text-yellow-400': muscle.color === 'yellow',
            'bg-green-500/20 text-green-400': muscle.color === 'green'
          }"
        >
          {{ muscle.percentage }}%
        </span>
      </div>

      <!-- Progress Bar Track -->
      <div class="h-2 w-full bg-zinc-800 rounded-full overflow-hidden relative">
        <!-- Progress Bar Indicator -->
        <div 
          class="h-full rounded-full transition-all duration-1000 ease-out relative overflow-hidden"
          [style.width.%]="muscle.percentage"
          [ngClass]="{
            'bg-red-500': muscle.color === 'red',
            'bg-yellow-500': muscle.color === 'yellow',
            'bg-green-500': muscle.color === 'green'
          }"
        >
          <!-- Shimmer effect -->
          <div class="absolute inset-0 bg-white/20 skew-x-12 -translate-x-full animate-[shimmer_2s_infinite]"></div>
        </div>
      </div>
      
      <!-- Subtitle/Context (e.g. Last trained) -->
      <div class="flex justify-between mt-1 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        <span class="text-[10px] text-zinc-500" *ngIf="muscle.lastWorkoutDate">
          Último: {{ muscle.lastWorkoutDate | date:'MMM d' }}
        </span>
        <span class="text-[10px] text-zinc-500" *ngIf="!muscle.lastWorkoutDate">
          Fresco
        </span>
      </div>
    </div>
  </div>
</div>
