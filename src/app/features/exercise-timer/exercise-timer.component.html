<div class="p-4 space-y-4">
    <h2 class="text-2xl font-bold mb-4 text-yellow-500">
      Cronómetro de Descanso
    </h2>
  
    <!-- Selector de tiempo de descanso personalizado -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Tiempo de Descanso (Minutos)</mat-label>
      <mat-select [(ngModel)]="selectedRestTime" name="restTime" title="Tiempo de Descanso">
        <mat-option *ngFor="let option of restTimeOptions" [value]="option">
          {{ option }} Segundos
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <!-- Visualización del tiempo formateado -->
    <div class="text-4xl font-mono text-yellow-500">
      {{ timeFormatted }}
    </div>
  
    <!-- Botones de acción -->
    <div class="flex gap-2">
      <app-button 
        (clicked)="start()" 
        variant="primary" 
        customClass="bg-blue-600 hover:bg-blue-700">
        Iniciar
      </app-button>
      <app-button 
        (clicked)="pause()" 
        variant="secondary" 
        customClass="bg-yellow-500 hover:bg-yellow-600">
        Pausar
      </app-button>
      <app-button 
        (clicked)="reset()" 
        variant="danger" 
        customClass="bg-red-600 hover:bg-red-700">
        Reset
      </app-button>
    </div>
  </div>
