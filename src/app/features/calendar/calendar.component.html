<div
  class="min-h-screen text-white bg-[url('https://images.unsplash.com/photo-1605296867304-46d5465a13f1?auto=format&fit=crop&w=1950&q=80')] bg-cover bg-center bg-no-repeat backdrop-blur-xl bg-blend-multiply p-4 sm:p-8"
>  <h2 class="text-3xl font-extrabold mb-6 text-center drop-shadow-sm">
    📈 Historial de Entrenamientos
  </h2>

  <div *ngIf="sesiones.length > 0; else noSessions" class="space-y-4">
    <div
      *ngFor="let session of sesiones; let i = index"
      class="p-5 bg-gray-800/80 hover:bg-gray-700 rounded-xl shadow transition-all duration-300 animate-slideUp flex flex-col md:flex-row justify-between items-start md:items-center gap-4"
    >
      <!-- Info sesión -->
      <div>
        <p class="text-xl font-bold text-blue-400">
          🏋️ {{ session.nombre }}
        </p>
        <p class="text-sm text-gray-300 mt-1">
          <span class="font-medium text-indigo-400">Inicio:</span>
          {{ session.fechaInicio | date:'short' }}
        </p>
        <p class="text-sm text-gray-300" *ngIf="session.fechaFin">
          <span class="font-medium text-red-300">Fin:</span>
          {{ session.fechaFin | date:'short' }}
        </p>
      </div>

      <!-- Resultados -->
      <div class="text-sm space-y-1 text-right">
        <p class="bg-green-700/50 px-3 py-1 rounded-full text-green-200 font-semibold shadow text-sm inline-block">
          ⏱️ Duración:
          <span *ngIf="session.duracion">{{ session.duracion }}</span>
        </p>
        <p class="bg-yellow-600/50 px-3 py-1 rounded-full text-yellow-200 font-semibold shadow text-sm inline-block">
          🏋️ Peso total:
          <span *ngIf="session.pesoTotal">{{ session.pesoTotal }} kg</span>
        </p>
      </div>
    </div>
  </div>

  <!-- No hay sesiones -->
  <ng-template #noSessions>
    <p class="text-center text-gray-400 mt-6 animate-fadeIn">
      ⚠️ No hay sesiones registradas.
    </p>
  </ng-template>
</div>
