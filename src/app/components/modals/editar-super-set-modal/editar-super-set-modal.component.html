<h2 mat-dialog-title>Editar Super Serie</h2>
<mat-dialog-content class="space-y-4">
  <div>
    <app-input label="Nombre del ejercicio" [(ngModel)]="ejercicio.nombre" containerClass="mb-0"></app-input>
  </div>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Grupo muscular</mat-label>
    <mat-select [(ngModel)]="ejercicio.grupoMuscular">
      <mat-option value="pecho">Pecho</mat-option>
      <mat-option value="espalda">Espalda</mat-option>
      <mat-option value="pierna">Pierna</mat-option>
      <mat-option value="hombro">Hombro</mat-option>
      <mat-option value="brazos">Brazos</mat-option>
      <mat-option value="abdominales">Abdominales</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Tipo</mat-label>
    <mat-select [(ngModel)]="ejercicio.tipo">
      <mat-option value="compuesto">Compuesto</mat-option>
      <mat-option value="aislado">Aislado</mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <app-input label="Series" type="number" [(ngModel)]="ejercicio.series" containerClass="mb-0"></app-input>
  </div>

  <div>
    <app-input label="Repeticiones" type="number" [(ngModel)]="ejercicio.repeticiones" containerClass="mb-0"></app-input>
  </div>

  <div>
    <app-input label="Peso (kg)" type="number" [(ngModel)]="ejercicio.pesokg" containerClass="mb-0"></app-input>
  </div>

  <div>
    <app-input label="Tiempo de descanso (segundos)" [(ngModel)]="ejercicio.descanso" containerClass="mb-0"></app-input>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="mt-6 flex gap-4">
  <app-button 
    (clicked)="cancelar()" 
    variant="outline"
    customClass="border-yellow-500 text-yellow-400 hover:bg-yellow-500 hover:text-black">
    Cancelar
  </app-button>

  <app-button 
    (clicked)="guardar()" 
    variant="primary"
    customClass="bg-yellow-500 text-black hover:bg-yellow-600 font-semibold shadow-md">
    Guardar
  </app-button>
</mat-dialog-actions>
