<div class="p-6 bg-zinc-900 text-white rounded-xl space-y-6">
  
  <!-- Header -->
  <div class="flex items-center gap-3 border-b border-zinc-800 pb-4">
    <div class="bg-primary/10 p-2 rounded-lg text-primary">
      <mat-icon>fitness_center</mat-icon>
    </div>
    <div>
      <h2 class="text-xl font-bold tracking-tight text-white mb-0">Configurar Ejercicio</h2>
      <p class="text-xs text-zinc-500 uppercase font-semibold tracking-wider">Avanzado</p>
    </div>
  </div>

  <!-- Body Grid -->
  <div class="grid grid-cols-2 gap-4">
      
      <!-- Nombre (Full Width) -->
      <div class="col-span-2">
         <app-ui-input label="Nombre del Ejercicio" [(value)]="ejercicio.nombre" placeholder="Ej. Press Banca"></app-ui-input>
      </div>

      <!-- Reps -->
      <div>
         <app-ui-input label="Repeticiones" type="number" [(value)]="ejercicio.repeticiones" placeholder="12"></app-ui-input>
      </div>

      <!-- Peso -->
      <div>
         <app-ui-input label="Peso (kg)" type="number" [(value)]="ejercicio.pesokg" placeholder="0"></app-ui-input>
      </div>

      <!-- Series -->
      <div>
        <app-ui-input label="Series" type="number" [(value)]="ejercicio.series" placeholder="3"></app-ui-input>
      </div>
     
      <!-- Descanso -->
      <div>
         <app-ui-input label="Descanso" [(value)]="ejercicio.descanso" placeholder="60s"></app-ui-input>
      </div>

  </div>

  <!-- Footer Actions -->
  <div class="flex justify-end gap-3 pt-4 border-t border-zinc-800">
      <app-ui-button (clicked)="cancelar()" variant="ghost" size="sm">
        Cancelar
      </app-ui-button>
      
      <app-ui-button (clicked)="guardar()" variant="primary" size="sm">
        Guardar Configuraci√≥n
      </app-ui-button>
  </div>

</div>
