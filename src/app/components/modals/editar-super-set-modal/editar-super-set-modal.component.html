<h2 mat-dialog-title>Editar Super Serie</h2>
<mat-dialog-content class="space-y-4">
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Nombre del ejercicio</mat-label>
    <input matInput [(ngModel)]="ejercicio.nombre">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Grupo muscular</mat-label>
    <mat-select [(ngModel)]="ejercicio.grupoMuscular">
      <mat-option value="pecho">Pecho</mat-option>
      <mat-option value="espalda">Espalda</mat-option>
      <mat-option value="pierna">Pierna</mat-option>
      <mat-option value="hombro">Hombro</mat-option>
      <mat-option value="brazos">Brazos</mat-option>
      <mat-option value="abdominales">Abdominales</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Tipo</mat-label>
    <mat-select [(ngModel)]="ejercicio.tipo">
      <mat-option value="compuesto">Compuesto</mat-option>
      <mat-option value="aislado">Aislado</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Series</mat-label>
    <input matInput type="number" [(ngModel)]="ejercicio.series">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Repeticiones</mat-label>
    <input matInput type="number" [(ngModel)]="ejercicio.repeticiones">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Peso (kg)</mat-label>
    <input matInput type="number" [(ngModel)]="ejercicio.pesokg">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Tiempo de descanso (segundos)</mat-label>
    <input matInput type="number" [(ngModel)]="ejercicio.descanso">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end" class="mt-6 flex gap-4">
  <button mat-button
          (click)="cancelar()"
          class="bg-transparent border border-yellow-500 text-yellow-400 hover:bg-yellow-500 hover:text-black px-4 py-2 rounded-lg transition duration-200">
    Cancelar
  </button>

  <button mat-raised-button
          (click)="guardar()"
          class="bg-yellow-500 text-black hover:bg-yellow-600 px-4 py-2 rounded-lg shadow-md font-semibold transition duration-200">
    Guardar
  </button>
</mat-dialog-actions>
