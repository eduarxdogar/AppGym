<div>
    <label for="grupo" class="block mb-2 font-semibold">Grupo muscular:</label>
    <select id="grupo" [(ngModel)]="selectedGroup" (change)="filtrar()" class="p-2 border rounded mb-4 w-full">
      <option *ngFor="let grupo of grupos" [value]="grupo">{{ grupo | titlecase }}</option>
    </select>
  
    <ul class="space-y-2">
      <li *ngFor="let ejercicio of ejercicios" class="p-3 bg-gray-800 text-white rounded flex justify-between items-center">
        <span>{{ ejercicio.nombre }} - {{ ejercicio.tipo }}</span>
        <button (click)="seleccionar(ejercicio)" class="bg-blue-500 hover:bg-blue-700 px-3 py-1 rounded">Agregar</button>
      </li>
    </ul>
  </div>
