<!-- Fondo moderno y oscuro -->
<div 
  class="min-h-screen  bg-[url('https://images.unsplash.com/photo-1605296867304-46d5465a13f1?auto=format&fit=crop&w=1950&q=80')] 
             bg-cover bg-center bg-no-repeat backdrop-blur-xl bg-blend-multiply 
             p-4 sm:p-8"
>  <div class="max-w-5xl mx-auto">

    <!-- Título -->
    <h2 class="text-3xl font-bold mb-6 flex items-center gap-3 text-green-400">
      <mat-icon class="text-green-400">fitness_center</mat-icon> Mis Rutinas
    </h2>

    <!-- Lista de rutinas -->
    <div *ngIf="workouts.length > 0; else noWorkouts">
      <ul class="space-y-6">
        <li
          *ngFor="let workout of workouts"
          class="p-6 bg-white bg-opacity-5 backdrop-blur-sm rounded-xl shadow-md flex flex-col md:flex-row justify-between items-start md:items-center gap-4 hover:shadow-xl transition duration-300"
        >
          <div>
            <h3 class="text-xl font-semibold text-green-300">{{ workout.nombre }}</h3>
            <p class="text-sm text-gray-400">Ejercicios: {{ workout.ejercicios.length }}</p>
          </div>

          <div class="flex flex-wrap gap-3">
            <!-- Ver -->
            <a
              [routerLink]="['/workouts', workout.id]"
              class="flex items-center gap-1 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white shadow transition"
            >
              <mat-icon>visibility</mat-icon> Ver
            </a>

            <!-- Editar -->
            <a
              [routerLink]="['/workout', workout.id, 'edit']"
              class="flex items-center gap-1 bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded text-white shadow transition"
            >
              <mat-icon>edit</mat-icon> Editar
            </a>

            <!-- Eliminar -->
            <button
              (click)="deleteWorkout(workout.id)"
              class="flex items-center gap-1 bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-white shadow transition"
            >
              <mat-icon>delete</mat-icon> Eliminar
            </button>
          </div>
        </li>
      </ul>
    </div>

    <!-- Si no hay rutinas -->
    <ng-template #noWorkouts>
      <p class="text-gray-400 text-center mt-10 text-lg">
        <mat-icon class="text-yellow-400 mr-1">info</mat-icon>
        No tienes rutinas aún.
      </p>
    </ng-template>

    <!-- Botón agregar rutina -->
    <div class="mt-10 text-center">
      <button
        (click)="addWorkout()"
        class="flex items-center justify-center gap-2 bg-green-600 hover:bg-green-700 px-6 py-3 rounded-full text-white text-lg shadow-lg transition"
      >
        <mat-icon>add_circle</mat-icon> Nueva Rutina
      </button>
    </div>

  </div>
</div>
